<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag &amp; Drop Shopping Cart</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/start/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">

		<div id="cartbox"><h2>Drop Products Here!!!</h2></div>

		<div id="productsbox">
			<div class="product" data-id="1">
				<p class="product-name">sed</p>
				<p class="product-price">44,550</p>
				<p class="product-detail">Nullam velit dui, semper et, lacinia vitae, sodales at, velit. Pellentesque ultricies dignissim lacus. Aliquam rutrum lorem ac risus. Morbi</p>
				<p class="product-btns">
					<button class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-trash"></button>
				</p>
			</div>
		</div>

		<div id="shoppinglist">
			<h2>내 구매 상품 리스트</h2>
			<table class="table table-bordered">
				<tr>
					<th>상품ID</th>
					<th>상품이름</th>
					<th>상품설명</th>
					<th>상품가격</th>
					<th>구매수량</th>
				</tr>
			</table>
			<h3>합계금액 : <span id="total">0000원</span></h3>
		</div>

	</div>
	
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
